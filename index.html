<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מי מסתתר מאחורי הגורם המדיני?</title>
  <style>
    html, body, h2 {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: linear-gradient(to right, #eef2f3, #8dc6ff);
      display: flex;
      justify-content: center;
      padding: 0 20px 20px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #0A3D91;
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0 8px;
      display: block;
      color: #333;
      text-align: right;
    }

    select, input, textarea {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      transition: all 0.3s ease;
      text-align: center;
      box-sizing: border-box;
    }

    select {
      direction: rtl;
    }

    select:focus, input:focus, textarea:focus {
      border-color: #0A3D91;
      background-color: #eef6ff;
      outline: none;
      box-shadow: 0 0 5px rgba(10, 61, 145, 0.3);
    }

    button {
      background: linear-gradient(to right, #0A3D91, #2E8BFF);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      margin: 10px auto 0 auto;
      display: block;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #a0b9dd;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: linear-gradient(to right, #08306b, #1c6ce5);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>מי מסתתר מאחורי הגורם המדיני?</h2>

    <form id="reportForm">
      <label for="reporter">שם הכתב / ערוץ:</label>
      <input type="text" id="reporter" name="reporter" required>

      <label for="source">איך הוצג מקור הידיעה?</label>
      <input type="text" id="source" name="source" required>

      <label for="servedBibi">האם הדיווח שירת את נתניהו?</label>
      <select id="servedBibi" name="servedBibi" required>
        <option value="">— בחר —</option>
        <option value="כן">כן</option>
        <option value="לא">לא</option>
      </select>

      <label for="link">קישור לדיווח:</label>
      <input type="url" id="link" name="link" required>

      <button type="submit"><span id="buttonText">שלח</span></button>
    </form>
  </div>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const button = form.querySelector("button");
      const buttonText = document.getElementById("buttonText");

      button.disabled = true;
      buttonText.innerHTML = 'שולח... <span class="spinner"></span>';

      fetch("https://script.google.com/macros/s/AKfycbw5FxARkiWCLiwaUqZ29Y7zjGxcps0JgkiaDyvqTDhy-rfLUw2EH3NKI5pot3Yd3T1B/exec", {
        method: "POST",
        mode: "no-cors",
        body: formData
      })
      .then(() => {
        form.reset();
      })
      .catch(() => {
        alert("השליחה נכשלה. בדוק חיבור לרשת.");
      })
      .finally(() => {
        button.disabled = false;
        buttonText.innerHTML = "שלח";
      });
    });
  </script>

</body>
</html>
